<div class="container main-container">
  <div class="row">
    <div class="col-sm-12">
      <form class="form mark-choser" [formGroup]="chooseMark">
        <div class="wrapper">
          <h3 class="title">Izaberite marku</h3>
          <div class="content">
            <ng-select [items]="marks" bindLabel="name" placeholder="izaberite marku" formControlName="mark" class="custom"></ng-select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-lg-6">
      <form class="form" [formGroup]="addModelF" (ngSubmit)="addModel()">
        <div class="wrapper">
          <h3 class="title">Dodajte model</h3>
          <div class="content">
            <input type="text" class="input-control" placeholder="naziv modela" formControlName="modelName" />
            <button class="btn-success" [disabled]="addModelF.invalid || chooseMark.invalid" type="submit">
              Dodaj
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-lg-6">
      <form [formGroup]="removeModelF" (ngSubmit)="removeModel()">
        <div class="wrapper">
          <h3 class="title">Uklonite model</h3>
          <div class="content">
            <ng-select [items]="models" bindLabel="name" placeholder="tražite model" formControlName="model" class="custom"></ng-select>
            <button class="btn-danger" [disabled]="removeModelF.invalid || chooseMark.invalid" type="submit">
              Ukloni
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-lg-6">
      <form [formGroup]="updateModelF" (ngSubmit)="updateModel()">
        <div class="wrapper update-content">
          <h3 class="title">Promenite naziv</h3>
          <div class="my-row update-select">
            <ng-select [items]="models" bindLabel="name" placeholder="tražite model" formControlName="model" class="custom update-input mb-2"></ng-select>
          </div>
          <div class="my-row no-wrap">
            <input type="text" class="input-control" placeholder="naziv modela" formControlName="modelName" />
            <button [disabled]="updateModelF.invalid || chooseMark.invalid" type="submit" class="btn-warning">
              Promeni
            </button>
          </div>
          <div
            *ngIf="updateModelF.get('modelName').invalid && (updateModelF.get('modelName').dirty || updateModelF.get('modelName').touched)"
            class="alert alert-danger mt-3"
          >
            <div class="my-column">
              <h6>Morate uneti naziv modela</h6>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-12 mb-4">
      <div class="wrapper read-section">
        <div class="container">
          <h3 class="title text-left ml-0">Lista modela</h3>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 pl-1 pr-1 text-center" *ngFor="let model of models">
              <h5 class="category-name pt-2 pb-2">{{ model.name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
