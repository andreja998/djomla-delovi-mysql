<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="search-container">
          <h1>{{ searchName }}</h1>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                  <ng-select
                  [items]="marks"
                  bindValue="name"
                  bindLabel="name"
                  [(ngModel)]="selectedMark"
                  (change)="onMarkChange($event)"
                  placeholder="Izaberite marku"
                  class=""
                >
                </ng-select>
              </div>
              <div class="col-md-6">
                  <ng-select
                  [items]="models"
                  bindValue="name"
                  bindLabel="name"
                  [(ngModel)]="selectedModel"
                  (change)="onModelChange($event)"
                  placeholder="Izaberite model"
                ></ng-select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <div class="container">
              <div class="row">
                <div class="col-sm-3 mr-auto">
                  <a
                    class="btn btn-primary btn-lg"
                    role="button"
                    href="JavaScript:void(0)"
                    (click)="onSearch()"
                    [class.disabled]="searchDisabled"
                    >Pretra≈æite</a
                  >
                </div>
              </div>
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <div
          *ngIf="searchMode == 'detailed'"
          id="search-stepper"
          class="bs-stepper"
        >
          <div class="bs-stepper-header" role="tablist">
            <!-- your steps here -->
            <div class="step" data-target="#logins-part">
              <button
                type="button"
                class="step-trigger"
                role="tab"
                aria-controls="logins-part"
                id="logins-part-trigger"
              >
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Kategorije</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#information-part">
              <button
                type="button"
                class="step-trigger"
                role="tab"
                aria-controls="information-part"
                id="information-part-trigger"
              >
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Potkategorije</span>
              </button>
            </div>
          </div>
          <div class="bs-stepper-content">
            <!-- your steps content here -->
            <div
              id="logins-part"
              class="content"
              role="tabpanel"
              aria-labelledby="logins-part-trigger"
            >
              <!-- <a *ngFor="let category of categories" href="JavaScript:void(0)" class="badge badge-pill badge-primary mr-2 mb-2">{{category.name}}</a> -->
              <div class="container">
                <div class="row d-flex justify-content-center">
                  <div
                    *ngFor="let category of categories"
                    class="col-lg-3 col-md-4 col-sm-6 text-center"
                  >
                    <a
                      href="JavaScript:void(0)"
                      (click)="onCategoryClick(category.name)"
                      class="badge mb-2 text-left"
                      >> {{ category.name }}</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              id="information-part"
              class="content"
              role="tabpanel"
              aria-labelledby="information-part-trigger"
            >
              <div class="container">
                <div
                  class="row justify-content-sm-between justify-content-md-start"
                >
                  <div
                    *ngFor="let subCategory of subCategories"
                    class="col-lg-3 col-md-4 col-sm-6 m-auto text-center"
                  >
                    <a
                      href="JavaScript:void(0)"
                      class="badge badge-pill badge-primary mb-2 text-center"
                      >{{ subCategory.name }}</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
